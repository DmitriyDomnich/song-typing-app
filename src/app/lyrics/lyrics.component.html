<ng-container *ngIf="lyrics; else noLyrics">
  <span
    class="cursor"
    [style]="{
      mr: letter !== ' ',
      mb: letter === ' '
    }"
    *ngFor="let letter of lyrics; let i = index"
    [letter]="i"
    >{{ letter }}</span
  >
</ng-container>
<ng-template #noLyrics> Lyrics are not available for this song. </ng-template>
